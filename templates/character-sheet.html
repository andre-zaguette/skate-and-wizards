<form class="sheet actor character-sheet" autocomplete="off">
    <header class="sheet-header">
        <h1>Character Sheet</h1>
        <div class="character-name">
            <label>SKATE WIZARD NAME</label>
            <input type="text" name="name" value="{{name}}" />
        </div>
        <div class="player-name">
            <label>PLAYER NAME</label>
            <input type="text" name="data.playerName" value="{{data.playerName}}" />
        </div>
    </header>

    <div class="sheet-body">
        <!-- Level and XP -->
        <div class="level-xp">
            <div class="level">
                <label>LVL</label>
                <input type="text" name="data.level" value="{{data.level}}" />
            </div>
            <div class="xp">
                <label>XP</label>
                <input type="text" name="data.xp" value="{{data.xp}}" />
            </div>
        </div>

        <!-- Health and Defense -->
        <div class="health-defense">
            <div class="health">
                <label>HEALTH</label>
                <input type="text" name="data.health" value="{{data.health}}" />
            </div>
            <div class="defense">
                <label>DEFENSE</label>
                <input type="text" name="data.defense" value="{{data.defense}}" />
            </div>
        </div>

        <!-- Attributes -->
        <div class="attributes">
            <h2>Attributes</h2>
            <div class="attribute">
                <label>STRENGTH</label>
                <input type="text" name="data.attributes.strength" value="{{data.attributes.strength}}" />
            </div>
            <div class="attribute">
                <label>DEXTERITY</label>
                <input type="text" name="data.attributes.dexterity" value="{{data.attributes.dexterity}}" />
            </div>
            <div class="attribute">
                <label>WILL</label>
                <input type="text" name="data.attributes.will" value="{{data.attributes.will}}" />
            </div>
        </div>

        <!-- Permanent Spells -->
        <div class="permanent-spells">
            <h2>Permanent Spells</h2>
            <div class="spell">
                <label>1.</label>
                <input type="text" name="data.spells.permanent[0]" value="{{data.spells.permanent[0]}}" />
            </div>
            <div class="spell">
                <label>2.</label>
                <input type="text" name="data.spells.permanent[1]" value="{{data.spells.permanent[1]}}" />
            </div>
            <div class="spell">
                <label>3.</label>
                <input type="text" name="data.spells.permanent[2]" value="{{data.spells.permanent[2]}}" />
            </div>
        </div>

        <!-- Items -->
        <div class="items">
            <h2>Items</h2>
            <div class="item">
                <label>1.</label>
                <input type="text" name="data.items[0]" value="{{data.items[0]}}" />
            </div>
            <div class="item">
                <label>2.</label>
                <input type="text" name="data.items[1]" value="{{data.items[1]}}" />
            </div>
            <div class="item">
                <label>3.</label>
                <input type="text" name="data.items[2]" value="{{data.items[2]}}" />
            </div>
            <div class="item">
                <label>4.</label>
                <input type="text" name="data.items[3]" value="{{data.items[3]}}" />
            </div>
        </div>

        <!-- Bootleg Spells -->
        <div class="bootleg-spells">
            <h2>Bootleg Spells</h2>
            <textarea name="data.spells.bootleg" rows="10">{{data.spells.bootleg}}</textarea>
        </div>
    </div>
</form>
